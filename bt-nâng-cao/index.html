<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NÂNG CAO 1 -->
    <input type="number" id="ngay" max="31" min="1" />
    <input type="number" id="thang" max="12" min="1" />
    <input type="number" id="nam" />
    <button id="next">Ngày tiếp theo</button>
    <div id="xuat"></div>

    <!-- NÂNG CAO 1 END -->
    <!-- NÂNG CAO 2 -->
    <input type="number" id="M" />
    <input type="number" id="Y" />
    <button id="checkDays">Kiểm tra số ngày</button>
    <div id="soNgay"></div>
    <!-- NÂNG CAO 2 END -->
    <!-- NÂNG CAO 3 -->
    <input type="number" min="100" max="999" id="Num" />
    <button id="docSo">Đọc số</button>
    <div id="ReadNumber"></div>
    <!-- NÂNG CAO 3 END -->
    <!-- NÂNG CAO 4 -->
    <form>
      <div class="form-group">
        <input type="text" id="TênSVA" placeholder="Tên SV " />
        <input type="number" id="TungdoA" placeholder="Tung Độ" />
        <input type="number" id="HoanhdoA" placeholder="Hoành Độ" />
      </div>
      <div class="form-group">
        <input type="text" id="TênSVB" placeholder="Tên SV " />
        <input type="number" id="TungdoB" placeholder="Tung Độ" />
        <input type="number" id="HoanhdoB" placeholder="Hoành Độ" />
      </div>
      <div class="form-group">
        <input type="text" id="TênSVC" placeholder="Tên SV " />
        <input type="number" id="TungdoC" placeholder="Tung Độ" />
        <input type="number" id="HoanhdoC" placeholder="Hoành Độ" />
      </div>
      <div class="form-group">
        <input type="number" id="TungdoTr" placeholder="Tung Độ Trường" />
        <input type="number" id="HoanhdoTr" placeholder="Hoành Độ Trường" />
        <button id="tinhKC">Tính khoảng cách</button>
      </div>

      <div id="khoangcach"></div>
    </form>
    <!-- NÂNG CAO 4 END -->
    <script src="/nangcao.js"></script>
  </body>
</html>
